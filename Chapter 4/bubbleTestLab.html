<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bubble Test</title>
  </head>
  <body>
    <script>
      var scores = [60, 50, 60, 58, 54, 54,
                    58, 50, 52, 54, 48, 69,
                    34, 55, 51, 52, 44, 51,
                    69, 64, 66, 55, 52, 61,
                    46, 31, 57, 52, 44, 18,
                    41, 53, 55, 61, 51, 44];
      var costs = [.25, .27, .25, .25, .25, .25,
                    .33, .31, .25, .29, .27, .22,
                    .31, .25, .25, .33, .21, .25,
                    .25, .25, .28, .25, .24, .22,
                    .20, .25, .30, .25, .24, .25,
                    .25, .25, .27, .25, .26, .29];

      function printAndGetHighScore(scores) {
        var output;
        var highestScore = 0;
        for (i = 0; i < scores.length; i++) {
          output = ("Score of bubble test #" + i + ": " + scores[i]);
          console.log(output);
          if (scores[i] >= highestScore) {
            highestScore = scores[i];
          }
        }
        return highestScore;
      }

      function getBestResults(scores, highestScore) {
        var bestSolutions = [];
        for (i = 0; i < scores.length; i++) {
          if(scores[i] == highestScore) {
            bestSolutions.push(i);
          }
        }
        return bestSolutions;
      }

      function highScoreLowCost(scores, costs, highestScore) {
        var costEffective = 0;
        var lowestCost = 100;
        for (i = 0; i < scores.length; i++) {
          if (scores[i] == highestScore) {
            if (lowestCost >= costs[i]) {
              lowestCost = costs[i];
              costEffective = i;
            }
          }
        }
        return costEffective;
      }

      var highestScore = printAndGetHighScore(scores);
      console.log("Number of bubble tests: " + scores.length);
      console.log("Highest bubble score: " + highestScore);

      var bestSolutions = getBestResults(scores, highestScore);
      console.log("Tests with highest bubble score: " + bestSolutions);

      var costEffective = highScoreLowCost(scores, costs, highestScore);
      console.log("Test " + costEffective + " is the most cost effective.");

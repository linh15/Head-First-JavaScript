<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bubble Gum for loop</title>
  </head>
  <body>
    <script>
      var products = ["Choco", "Mint", "Cake", "Bubble"];
      var hasBubbleGum = [false, false, false, true];
      for (i = 0; i < hasBubbleGum.length; i = i + 1) {
        if (hasBubbleGum[i] == true) {
          alert(products[i] + " has Gum!");
        }
      }
    </script>
  </body>
</html>

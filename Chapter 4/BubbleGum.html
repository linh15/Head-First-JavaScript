<!doctype html>
<html lang="en">
<head>
  <title>BubbleGum</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    var products = ["Choco", "Mint", "Cake", "Bubble"];
    var hasBubbleGum = [false, false, false, true];
    var i = 0;
    while (i < hasBubbleGum.length) {
      if (hasBubbleGum[i] == true) {
        alert(products[i] + " contains bubble gum");
      }
      i = i + 1;
    }
  </script>
</body>
</html>

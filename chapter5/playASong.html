<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play a song</title>
  </head>
  <body>
    <script type="text/javascript">
      var song = {
        name: "Walk This Way",
        artist: "Run-D.M.C.",
        minutes: 4,
        seconds: 3,
        genre: "80s",
        playing: false,
        play: function() {
          if (!this.playing) {
            this.playing = true;
            console.log("Playing " + this.name + " by " + this.artist);
          }
        },
        pause: function() {
          if (this.playing) {
            this.playing = false;
          }
        }
      }
      
      song.play();
      song.pause();

    </script>
  </body>
</html>

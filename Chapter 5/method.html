<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Method: a function inside an object</title>
  </head>
  <body>
    <h1>A method is a function inside an object</h1>
    <script>
      var fiat = {
          make: "Fiat",
          model: "500",
          year: 1957,
          color: "Medium Blue",
          passengers: 2,
          convertible: false,
          mileage: 88000,
          started: false,

          start: function() {
            this.started = true;
          },

          stop: function() {
            this.started = false;
          },

          drive: function() {
            if (this.started) {
              alert(this.make + " " + this.model + " goes zoom zoom!");
            } else {
              alert("You need to start the engine first!");
            }
          }
      }

      var cadi = {
          make: "GM",
          model: "Cadillac",
          year: 1955,
          color: "tan",
          passengers: 5,
          convertible: false,
          mileage: 12892,
          started: false,

          start: function() {
            this.started = true;
          },

          stop: function() {
            this.started = false;
          },

          drive: function() {
            if (this.started) {
              alert(this.make + " " + this.model + " goes zoom zoom!");
            } else {
              alert("You need to start the engine first!");
            }
          }
      };

      fiat.start();
      fiat.drive();
      fiat.stop();

      cadi.start();
      cadi.drive();
      cadi.stop();

      for (var prop in fiat) {
        console.log(prop + ": " + fiat[prop]);
      }

      console.log(cadi["color"]);

    </script>
  </body>
</html>
